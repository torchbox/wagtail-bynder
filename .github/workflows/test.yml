name: Wagtail Bynder CI

on:
  push:
    branches:
      - main
      - 'stable/**'

  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read # to fetch code (actions/checkout)

env:
  FORCE_COLOR: '1' # Make tools pretty.
  TOX_TESTENV_PASSENV: FORCE_COLOR
  PIP_DISABLE_PIP_VERSION_CHECK: '1'
  PIP_NO_PYTHON_VERSION_WARNING: '1'
  PYTHON_LATEST: '3.11'

jobs:
  test-latest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
        django: ["5.1"]
        wagtail: ["6.4"]
        db: ["postgres"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -Im pip install --upgrade pip flit tox tox-gh-actions

      - name: ðŸ—ï¸ Build wheel
        run: python -Im flit build --format wheel

      - name: Test
        env:
          TOXENV: py${{ matrix.python-version }}-django${{ matrix.django }}-wagtail${{ matrix.wagtail }}-postgres
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/wagtail_localize_git
        run: tox --installpkg ./dist/*.whl

      - name: â¬†ï¸ Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-${{ matrix.python-version }}-django${{ matrix.django }}-wagtail${{ matrix.wagtail }}-postgres
          path: .coverage.*
          if-no-files-found: ignore
          retention-days: 1

  test-legacy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
        django: ["4.2"]
        wagtail: ["5.2", "6.3"]
        db: ["sqlite"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -Im pip install --upgrade pip flit tox tox-gh-actions

      - name: ðŸ—ï¸ Build wheel
        run: python -Im flit build --format wheel

      - name: Test
        env:
          TOXENV: py${{ matrix.python-version }}-django${{ matrix.django }}-wagtail${{ matrix.wagtail }}-sqlite
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/wagtail_localize_git
        run: tox --installpkg ./dist/*.whl

      - name: â¬†ï¸ Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-${{ matrix.python-version }}-django${{ matrix.django }}-wagtail${{ matrix.wagtail }}-sqlite
          path: .coverage.*
          if-no-files-found: ignore
          include-hidden-files: true
          retention-days: 1

  coverage:
    runs-on: ubuntu-latest
    needs:
      - test-latest
      - test-legacy

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          # Use latest Python, so it understands all syntax.
          python-version: ${{env.PYTHON_LATEST}}

      - run: python -Im pip install --upgrade coverage

      - name: â¬‡ï¸ Download coverage data
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-data-*
          merge-multiple: true

      - name: ï¼‹ Combine coverage
        run: |
          python -Im coverage combine
          python -Im coverage html --skip-covered --skip-empty
          python -Im coverage report
          echo "## Coverage summary" >> $GITHUB_STEP_SUMMARY
          python -Im coverage report --format=markdown >> $GITHUB_STEP_SUMMARY
      - name: ðŸ“ˆ Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: htmlcov
